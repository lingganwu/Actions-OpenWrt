name: AX6000 Pure System (Fix OneDrive Upload)

on:
  schedule:
    - cron: '0 18 */3 * *'
  workflow_dispatch:
    inputs:
      branch:
        description: '选择分支 (推荐 23.05)'
        required: true
        default: 'openwrt-23.05'
        type: choice
        options:
          - openwrt-23.05
          - master

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout Runner
      uses: actions/checkout@v4

    # 1. 基础清理
    - name: Free Disk Space
      run: |
        echo "Cleaning disk..."
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo docker image prune -a -f
        sudo apt-get -qq clean
        df -hT

    - name: Prepare Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/*
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
        gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev swig qemu-utils upx
        sudo timedatectl set-timezone "$TZ"

    # 2. 拉取官方源码
    - name: Clone Source
      uses: actions/checkout@v4
      with:
        repository: openwrt/openwrt
        ref: ${{ inputs.branch || 'openwrt-23.05' }}
        path: openwrt

    # 3. 更新基础源
    - name: Update Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # 4. 生成配置 (关键修复：强制锁定 AX6000)
    - name: Generate Config
      run: |
        cd openwrt
        
        # --- A. 清除旧配置 ---
        rm -f .config
        
        # --- B. 强制写入核心机型配置 ---
        cat >> .config <<EOF
        CONFIG_TARGET_mediatek=y
        CONFIG_TARGET_mediatek_filogic=y
        CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_redmi-router-ax6000=y
        EOF
        
        # 先运行一次 defconfig 锁定机型
        make defconfig
        
        # --- C. 防错检查 (如果没选中 AX6000 直接报错停止) ---
        grep -q "CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_redmi-router-ax6000=y" .config || { echo "❌ 严重错误：目标机型未选中，脚本停止！"; exit 1; }
        
        # --- D. 写入软件包和自定义配置 ---
        cat >> .config <<EOF
        # 必备工具
        CONFIG_PACKAGE_curl=y
        CONFIG_PACKAGE_wget-ssl=y
        CONFIG_PACKAGE_ca-bundle=y
        CONFIG_PACKAGE_ca-certificates=y
        CONFIG_PACKAGE_libustream-openssl=y
        CONFIG_PACKAGE_openssl-util=y
        
        # 性能优化
        CONFIG_PACKAGE_kmod-nft-offload=y
        CONFIG_PACKAGE_irqbalance=y
        CONFIG_LUCI_LANG_zh_Hans=y
        EOF

        # --- E. 个性化脚本 (IP/密码/WiFi/PPPoE) ---
        # 修改默认 IP 为 192.168.8.1
        sed -i 's/192.168.1.1/192.168.8.1/g' package/base-files/files/bin/config_generate
        
        # 创建自定义设置脚本
        mkdir -p package/base-files/files/etc/uci-defaults
        cat <<EOF > package/base-files/files/etc/uci-defaults/99-custom-settings
        #!/bin/sh
        
        # 密码
        echo -e "851129\n851129" | passwd root
        
        uci -q batch <<EOT
        # 拨号
        set network.wan.proto='pppoe'
        set network.wan.username='637143646974'
        set network.wan.password='888888'
        
        # 硬件加速
        set firewall.defaults.flow_offloading='1'
        set firewall.defaults.flow_offloading_hw='1'
        
        # WiFi
        set wireless.default_radio0.ssid='OpenWrt_2.4G'
        set wireless.default_radio0.key='19851129z'
        set wireless.default_radio0.encryption='psk2'
        set wireless.default_radio1.ssid='OpenWrt_5G'
        set wireless.default_radio1.key='19851129z'
        set wireless.default_radio1.encryption='psk2'
        set wireless.radio0.country='AU'
        set wireless.radio1.country='AU'
        
        # 防火墙全开
        set firewall.@zone[1].input='ACCEPT'
        set firewall.@zone[1].forward='REJECT'
        
        commit network
        commit wireless
        commit firewall
        EOT
        
        /etc/init.d/irqbalance enable
        /etc/init.d/irqbalance start
        
        exit 0
        EOF
        
        # --- F. 最终应用配置 ---
        make defconfig

    - name: Download Packages
      run: |
        cd openwrt
        make download -j8

    - name: Compile Firmware
      id: compile
      run: |
        cd openwrt
        echo "Compiling..."
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organize Files
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        mkdir -p firmware_final
        find openwrt/bin/targets -name "*sysupgrade.bin" -exec cp {} firmware_final/ \;
        cd firmware_final
        TIME_TAG=$(date +"%Y%m%d")
        BRANCH="${{ inputs.branch }}"
        [ -z "$BRANCH" ] && BRANCH="23.05"
        for file in *; do mv "$file" "AX6000_Pure_${BRANCH}_${TIME_TAG}_${file}"; done
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
        ls -lh

    # =========================================================
    # 修复：弃用 wei/rclone，改用官方命令行直连 (稳定不报错)
    # =========================================================
    - name: Upload to OneDrive
      if: steps.compile.outputs.status == 'success'
      run: |
        # 1. 安装官方 Rclone
        sudo -v ; curl https://rclone.org/install.sh | sudo bash
        
        # 2. 配置 Rclone (写入你的 Secret)
        mkdir -p ~/.config/rclone
        echo "${{ secrets.RCLONE_CONF }}" > ~/.config/rclone/rclone.conf
        
        # 3. 执行上传
        echo "Uploading to OneDrive..."
        rclone copy ${{ env.FIRMWARE_PATH }} onedrive:/OpenWrt_Builds/
        echo "Upload success!"

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      if: steps.compile.outputs.status == 'success' && !cancelled()
      with:
        tag_name: AX6000_Build_${{ github.run_number }}
        files: ${{ env.FIRMWARE_PATH }}/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
