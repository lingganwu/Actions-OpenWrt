name: AX6000 Pure System (Final Fix)

on:
  schedule:
    - cron: '0 18 */3 * *'
  workflow_dispatch:
    inputs:
      branch:
        description: '选择分支 (推荐 23.05)'
        required: true
        default: 'openwrt-23.05'
        type: choice
        options:
          - openwrt-23.05
          - master

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout Runner
      uses: actions/checkout@v4

    # 1. 基础清理
    - name: Free Disk Space
      run: |
        echo "Cleaning disk..."
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo docker image prune -a -f
        sudo apt-get -qq clean
        df -hT

    - name: Prepare Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/*
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
        gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev swig qemu-utils upx
        sudo timedatectl set-timezone "$TZ"

    # 2. 拉取官方源码
    - name: Clone Source
      uses: actions/checkout@v4
      with:
        repository: openwrt/openwrt
        ref: ${{ inputs.branch || 'openwrt-23.05' }}
        path: openwrt

    # 3. 更新基础源
    - name: Update Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # 4. 生成配置 (修复版：使用 echo 写入，杜绝缩进错误)
    - name: Generate Config
      run: |
        cd openwrt
        
        # --- A. 清除旧配置 ---
        rm -f .config
        
        # --- B. 写入核心机型配置 (使用 echo 避免格式错误) ---
        echo "CONFIG_TARGET_mediatek=y" > .config
        echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
        echo "CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_redmi-router-ax6000=y" >> .config
        
        # 锁定机型
        make defconfig
        
        # --- C. 防错检查 ---
        # 检查 .config 是否真的包含了 AX6000，如果 grep 找不到，说明配置失败，脚本会停止并打印 .config 内容供排查
        grep -q "CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_redmi-router-ax6000=y" .config || { 
          echo "❌ 错误：机型配置未生效，请检查代码！以下是生成的 .config 内容："; 
          cat .config; 
          exit 1; 
        }
        
        # --- D. 写入软件包和优化 ---
        echo "CONFIG_PACKAGE_curl=y" >> .config
        echo "CONFIG_PACKAGE_wget-ssl=y" >> .config
        echo "CONFIG_PACKAGE_ca-bundle=y" >> .config
        echo "CONFIG_PACKAGE_ca-certificates=y" >> .config
        echo "CONFIG_PACKAGE_libustream-openssl=y" >> .config
        echo "CONFIG_PACKAGE_openssl-util=y" >> .config
        echo "CONFIG_PACKAGE_kmod-nft-offload=y" >> .config
        echo "CONFIG_PACKAGE_irqbalance=y" >> .config
        echo "CONFIG_LUCI_LANG_zh_Hans=y" >> .config

        # --- E. 个性化脚本 (IP/密码/WiFi/PPPoE/防火墙) ---
        sed -i 's/192.168.1.1/192.168.8.1/g' package/base-files/files/bin/config_generate
        
        mkdir -p package/base-files/files/etc/uci-defaults
        cat <<EOF > package/base-files/files/etc/uci-defaults/99-custom-settings
        #!/bin/sh
        
        # 密码 851129
        echo -e "851129\n851129" | passwd root
        
        uci -q batch <<EOT
        # 拨号
        set network.wan.proto='pppoe'
        set network.wan.username='637143646974'
        set network.wan.password='888888'
        
        # 硬件加速
        set firewall.defaults.flow_offloading='1'
        set firewall.defaults.flow_offloading_hw='1'
        
        # WiFi
        set wireless.default_radio0.ssid='OpenWrt_2.4G'
        set wireless.default_radio0.key='19851129z'
        set wireless.default_radio0.encryption='psk2'
        set wireless.default_radio1.ssid='OpenWrt_5G'
        set wireless.default_radio1.key='19851129z'
        set wireless.default_radio1.encryption='psk2'
        set wireless.radio0.country='AU'
        set wireless.radio1.country='AU'
        
        # 防火墙 WAN 口全开
        set firewall.@zone[1].input='ACCEPT'
        set firewall.@zone[1].forward='REJECT'
        
        commit network
        commit wireless
        commit firewall
        EOT
        
        /etc/init.d/irqbalance enable
        /etc/init.d/irqbalance start
        
        exit 0
        EOF
        
        # 应用所有配置
        make defconfig

    - name: Download Packages
      run: |
        cd openwrt
        make download -j8

    # 5. 编译
    - name: Compile Firmware
      id: compile
      run: |
        cd openwrt
        echo "Compiling..."
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organize Files
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        mkdir -p firmware_final
        find openwrt/bin/targets -name "*sysupgrade.bin" -exec cp {} firmware_final/ \;
        cd firmware_final
        TIME_TAG=$(date +"%Y%m%d")
        BRANCH="${{ inputs.branch }}"
        [ -z "$BRANCH" ] && BRANCH="23.05"
        for file in *; do mv "$file" "AX6000_Pure_${BRANCH}_${TIME_TAG}_${file}"; done
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
        ls -lh

    # 6. 上传 (使用官方 Rclone 命令行)
    - name: Upload to OneDrive
      if: steps.compile.outputs.status == 'success' && env.RCLONE_CONF != ''
      run: |
        # 安装
        sudo -v ; curl https://rclone.org/install.sh | sudo bash
        # 配置
        mkdir -p ~/.config/rclone
        echo "${{ secrets.RCLONE_CONF }}" > ~/.config/rclone/rclone.conf
        # 上传
        echo "Uploading..."
        rclone copy ${{ env.FIRMWARE_PATH }} onedrive:/OpenWrt_Builds/
        echo "Upload success!"

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      if: steps.compile.outputs.status == 'success' && !cancelled()
      with:
        tag_name: AX6000_Build_${{ github.run_number }}
        files: ${{ env.FIRMWARE_PATH }}/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
