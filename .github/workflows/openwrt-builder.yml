name: AX6000 Passwall (Auto Branch)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 */3 * *'

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout Runner
      uses: actions/checkout@v4

    - name: Prepare Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
        gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev swig qemu-utils
        sudo timedatectl set-timezone "$TZ"

    # --- 核心修复：删除 ref: master，让它自动拉取默认分支 ---
    - name: Clone Source Code
      uses: actions/checkout@v4
      with:
        repository: hanwckf/immortalwrt-mt798x
        path: openwrt
        # 这里删除了 ref 字段，自动使用作者设置的默认分支 (openwrt-21.02)

    - name: Add Passwall Feeds
      run: |
        cd openwrt
        echo "src-git passwall_packages https://github.com/xiaorouji/openwrt-passwall-packages.git;main" >> feeds.conf.default
        echo "src-git passwall https://github.com/xiaorouji/openwrt-passwall.git;main" >> feeds.conf.default
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Generate Config & Custom Settings
      run: |
        cd openwrt
        
        # 1. 载入 AX6000 默认配置
        cp defconfig/mt7986-ax6000.config .config
        
        # 2. 开启 Passwall
        echo "CONFIG_PACKAGE_luci-app-passwall=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-passwall_INCLUDE_ChinaDNS_NG=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Xray=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-passwall_INCLUDE_SingBox=y" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-passwall-zh-cn=y" >> .config

        # 3. --- 个性化设置 ---
        
        # 修改默认 IP 为 192.168.8.1
        sed -i 's/192.168.1.1/192.168.8.1/g' package/base-files/files/bin/config_generate
        
        # 生成首次启动脚本
        mkdir -p package/base-files/files/etc/uci-defaults
        cat <<EOF > package/base-files/files/etc/uci-defaults/99-custom-settings
        #!/bin/sh
        
        # 修改 root 密码
        echo -e "851129\n851129" | passwd root
        
        uci -q batch <<EOT
        # 设置 PPPoE
        set network.wan.proto='pppoe'
        set network.wan.username='637143646974'
        set network.wan.password='888888'
        
        # 设置 WiFi
        set wireless.default_radio0.ssid='OpenWrt_2.4G'
        set wireless.default_radio0.key='19851129z'
        set wireless.default_radio0.encryption='psk2'
        
        set wireless.default_radio1.ssid='OpenWrt_5G'
        set wireless.default_radio1.key='19851129z'
        set wireless.default_radio1.encryption='psk2'
        
        commit network
        commit wireless
        EOT
        
        exit 0
        EOF
        
        # 4. 生成配置
        make defconfig

    - name: Download Packages
      run: |
        cd openwrt
        make download -j8

    - name: Compile Firmware
      id: compile
      run: |
        cd openwrt
        echo "Starting compilation..."
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Prepare Files
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        mkdir -p firmware_final
        find openwrt/bin/targets -name "*sysupgrade.bin" -exec cp {} firmware_final/ \;
        cd firmware_final
        TIME_TAG=$(date +"%Y%m%d")
        for file in *; do mv "$file" "AX6000_${TIME_TAG}_${file}"; done
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
        ls -lh

    - name: Upload to OneDrive
      if: steps.compile.outputs.status == 'success' && env.RCLONE_CONF != ''
      uses: wei/rclone@v1
      env:
        RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
      with:
        args: copy ${{ env.FIRMWARE_PATH }} onedrive:/OpenWrt_Builds/

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      if: steps.compile.outputs.status == 'success' && !cancelled()
      with:
        tag_name: AX6000_Build_${{ github.run_number }}
        files: ${{ env.FIRMWARE_PATH }}/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
